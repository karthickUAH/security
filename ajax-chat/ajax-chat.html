<body>

<div id="chatContainer">

    <div id="chatTopBar" class="rounded"></div>
    <div id="chatLineHolder"></div>
    
    <div id="chatUsers" class="rounded"></div>
    <div id="chatBottomBar" class="rounded">
        <div class="tip"></div>
        
        <form id="loginForm" method="post" action="">
            <input id="name" name="name" class="rounded" maxlength="16" />
            <input id="email" name="email" class="rounded" />
            <input type="submit" class="blueButton" value="Login" />
        </form>
        
        <form id="submitForm" >
            <input id="chatText" name="chatText" class="rounded" required="required" maxlength="255" placeholder="Enter text"/>
            <select id="algorithm" name="algorithm" style="color:black">
                <option value="0">Select Encryption Algorithm</option>
                <option value="1">Symmetric Encryption(AES)</option>
                <option value="2">Asymmetric Encryption(RSA)</option>
                <option value="3">Digital Signature</option>
                <option value="4">Hash Function</option>

            </select>
            <select id="hash_alg" name="hash_alg" style="color:black;display: none;">
                <option value="alg_SHA1">SHA-1</option>
                <option value="alg_SHA256">SHA-256</option>
                <option value="alg_SHA384">SHA-384</option>
                <option value="alg_SHA512">SHA-512</option>
                

            </select>
            <select id="sign_alg" name="sign_alg" style="color:black;display: none;">
                <option value="alg_RSA15">RSASSA-PKCS1-V1_5</option>
                <option value="alg_RSA2">RSA-PSS</option>
                <option value="alg_ECDSA">ECDSA</option>
            
                

            </select>
            <input type="password" id="key" class="rouded"  placeholder="Provide Key"/>
            <!-- <input type="submit" class="blueButton" value="Submit" target="keyModal" /> -->
            <textarea id="pubkey" rows="15" cols="65" style="color:black;display:none"></textarea>
           <button type="submit" class="btn btn-primary" value="Submit" >Submit</button>
    


        </form>
        
    </div>
   
       

<div class="panel panel-default" style="margin-top:10px;">
  <div class="panel-heading">
    <h3 class="panel-title">Decrypt Ciphertext</h3>
  </div>
  <div class="panel-body">
  
    <input id="ciphertext" name="ciphertext" class="rounded" required="required" maxlength="255" placeholder="Enter ciphertext" style="width:480px;" /><br/><br/>

    <input type="password" id="decryptkey" class="rouded"  placeholder="Provide Key"style="width:480px;"/><br/><br/>
    <select id="algorithm1" name="algorithm1" style="color:black">
                <option value="0">Select Decryption Algorithm</option>
                <option value="1">Symmetric Encryption(AES)</option>
                <option value="2">Asymmetric Encryption(RSA)</option>
                <option value="3">Digital Signature</option>
                <option value="4">Hash Function</option>

            </select><br/><br/>
    <textarea id="prikey" rows="15" cols="65" style="color:black;display:none"></textarea>
    <div class="btn-group btn-group-justified" role="group" >
  <div class="btn-group" role="group">
   <button type="submit" class="btn btn-primary" id="decryptbutton">Decrypt</button>
  </div>
  </div>
           <br/><br/>
    <input id="decryptedtext" name="decryptedtext" class="rounded" required="required" maxlength="255" placeholder=""style="width:480px;"/>
  
  </div>
</div>

    </div>
